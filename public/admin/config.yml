local_backend: true

backend:
  name: git-gateway
  repo: oxbridge-at/website
  branch: main
  identity_url: "https://tubular-florentine-24baa7.netlify.app/.netlify/identity"
  gateway_url: "https://tubular-florentine-24baa7.netlify.app/.netlify/git"
  site_domain: "https://oxbridge-at.github.io/website"

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

site_url: "https://oxbridge-at.github.io/website/"
display_url: "https://oxbridge-at.github.io/website/"
logo_url: "https://oxbridge-at.github.io/website/images/logo.avif"


collections:
  - name: "sections"
    label: "Main Sections"
    folder: "content/sections"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Order", name: "order", widget: "number", value_type: "int", hint: "Lower numbers appear first", default: 0 }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Time", name: "time", widget: "string", required: false, hint: "e.g. 18:30" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
