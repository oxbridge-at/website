local_backend: true

backend:
  name: github
  repo: oxbridge-at/website
  branch: main
  base_url: https://decap-oauth.vercel.app
  auth_endpoint: github


media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "sections"
    label: "Main Sections"
    folder: "content/sections"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Order", name: "order", widget: "number", value_type: "int", hint: "Lower numbers appear first", default: 0 }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Time", name: "time", widget: "string", required: false, hint: "e.g. 18:30" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
